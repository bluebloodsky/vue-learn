<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="bundle.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data() {
            return {
                msg: 'Hello,World'
            }
        },
        tpl: `
        <div>
        <input v-model="msg">
        {{msg}}
        </div>
        `
    })
    </script>
</body>

</html>
